<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityDrop | Zen V8</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #111;
            --border: #333;
            --primary: #fff;
            --accent: #3b82f6;
            --success: #22c55e;
            --text-sec: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        body {
            background: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 440px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 { font-size: 1.1rem; font-weight: 600; letter-spacing: -0.01em; }
        .status-badge { 
            font-size: 0.75rem; color: var(--text-sec); 
            display: flex; align-items: center; gap: 6px; 
            font-family: 'JetBrains Mono', monospace;
        }
        .status-dot { width: 8px; height: 8px; background: #333; border-radius: 50%; }
        .status-dot.online { background: var(--success); box-shadow: 0 0 8px rgba(34, 197, 94, 0.3); }

        /* --- Connect Panel --- */
        .panel { display: flex; flex-direction: column; gap: 16px; }
        .label { font-size: 0.7rem; color: var(--text-sec); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.05em; }
        
        .input-row {
            display: flex; background: var(--surface);
            border: 1px solid var(--border); border-radius: 8px;
            padding: 4px; transition: 0.2s;
        }
        .input-row:focus-within { border-color: var(--primary); }

        input[type="text"], textarea {
            flex: 1; background: transparent; border: none; color: white;
            font-family: 'JetBrains Mono', monospace; padding: 12px; outline: none; font-size: 0.9rem;
        }
        textarea { resize: none; font-family: 'Inter', sans-serif; height: 45px; }

        .btn-icon {
            background: transparent; border: none; color: var(--text-sec);
            cursor: pointer; padding: 0 12px; font-size: 0.9rem; transition: 0.2s;
        }
        .btn-icon:hover { color: white; }

        .btn-main {
            width: 100%; padding: 14px; background: white; color: black;
            border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
            transition: opacity 0.2s; font-size: 0.95rem;
        }
        .btn-main:hover { opacity: 0.9; }
        .btn-main:disabled { background: #333; color: #777; cursor: not-allowed; }

        /* --- History --- */
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .history-chips { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
        .chip {
            background: var(--surface); border: 1px solid var(--border);
            color: #888; padding: 6px 12px; border-radius: 20px;
            font-size: 0.75rem; cursor: pointer; transition: 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }
        .chip:hover { border-color: #666; color: white; }

        /* --- Transfer Panel --- */
        .drop-zone {
            border: 1px dashed var(--border);
            background: rgba(255,255,255,0.02);
            border-radius: 12px; padding: 20px;
            text-align: center; cursor: pointer; transition: 0.2s;
            position: relative; margin-bottom: 10px;
        }
        .drop-zone:hover { border-color: #666; background: rgba(255,255,255,0.05); }
        .drop-zone input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

        /* Text Input Area */
        .text-sender {
            display: flex; gap: 8px; margin-bottom: 10px;
        }
        .text-sender button {
            background: var(--surface); border: 1px solid var(--border);
            color: white; border-radius: 8px; padding: 0 15px; cursor: pointer;
        }
        .text-sender button:hover { background: #222; }

        /* --- Feed List --- */
        .feed-list { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        
        .feed-item {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 8px; padding: 12px; display: flex; flex-direction: column; gap: 8px;
            transition: 0.2s;
        }
        .feed-item.text-msg { border-left: 3px solid var(--accent); }
        
        .item-head { display: flex; justify-content: space-between; align-items: center; }
        .item-name { font-size: 0.85rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 200px; }
        .item-meta { font-size: 0.75rem; color: var(--text-sec); display: flex; gap: 10px; }
        
        .progress-bar { height: 4px; background: #222; border-radius: 2px; overflow: hidden; width: 100%; }
        .progress-fill { height: 100%; width: 0%; background: white; transition: width 0.1s; }

        .btn-action {
            background: #222; border: 1px solid #333; color: white;
            padding: 6px 12px; border-radius: 4px; font-size: 0.75rem;
            cursor: pointer; margin-top: 4px; display: none;
        }
        .btn-action:hover { background: #333; }
        .btn-action.primary { background: white; color: black; border: none; }
        
        /* Message Content */
        .msg-content { 
            font-size: 0.85rem; color: #ddd; background: #000; 
            padding: 8px; border-radius: 4px; word-break: break-all;
            margin-top: 4px; border: 1px solid #222;
        }

        /* --- Terminal Log --- */
        .log-box {
            background: #080808;
            border-top: 1px solid var(--border);
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: #555;
            height: 100px;
            overflow-y: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
        .log-entry { margin-bottom: 4px; }
        .log-entry.info { color: #888; }
        .log-entry.success { color: var(--success); }
        .log-entry.error { color: #ef4444; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>InfinityDrop</h1>
        <div class="status-badge">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Init...</span>
        </div>
    </header>

    <div id="panel-connect" class="panel">
        <div>
            <div class="label">Your Identity</div>
            <div class="input-row">
                <input type="text" id="my-id" readonly value="...">
                <button class="btn-icon" onclick="copyId()" title="Copy">ðŸ“‹</button>
            </div>
        </div>

        <div>
            <div class="label">Connect to Peer</div>
            <div class="input-row">
                <input type="text" id="partner-id" placeholder="Enter ID (e.g. K9-X2)">
            </div>

            <div class="history-header">
                <div class="label">Recent</div>
                <button class="btn-icon" onclick="clearHistory()" style="font-size: 0.7rem; padding: 0;">Clear</button>
            </div>
            <div id="recent-list" class="history-chips"></div>
        </div>

        <button id="btn-connect" class="btn-main" onclick="connect()">Connect</button>
    </div>

    <div id="panel-transfer" class="panel hidden">
        
        <div class="text-sender">
            <div class="input-row" style="flex:1;">
                <textarea id="text-input" placeholder="Type a message or paste link..."></textarea>
            </div>
            <button onclick="sendText()">âž¤</button>
        </div>

        <div class="drop-zone">
            <input type="file" id="file-input" multiple>
            <div style="font-size: 0.9rem;">+ Upload Files</div>
        </div>

        <div id="feed-list" class="feed-list"></div>

        <button class="btn-main" onclick="disconnect()" style="background: transparent; border: 1px solid var(--border); color: #888; margin-top: 10px;">
            Disconnect
        </button>
    </div>

    <div id="logs" class="log-box">
        <div class="log-entry info">> System Initialized</div>
    </div>
</div>

<script>
    // --- 0. UTILS ---
    const generateId = () => {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let id = "";
        for(let i=0; i<2; i++) id += chars[Math.floor(Math.random()*chars.length)];
        id += "-";
        for(let i=0; i<2; i++) id += chars[Math.floor(Math.random()*chars.length)];
        return id;
    };

    const formatSize = (b) => {
        if(b===0) return '0 B';
        const k=1024, i=Math.floor(Math.log(b)/Math.log(k));
        return parseFloat((b/Math.pow(k,i)).toFixed(1))+' '+['B','KB','MB','GB'][i];
    };

    const log = (msg, type='info') => {
        const box = document.getElementById('logs');
        const time = new Date().toLocaleTimeString().split(' ')[0];
        box.innerHTML += `<div class="log-entry ${type}">> [${time}] ${msg}</div>`;
        box.scrollTop = box.scrollHeight;
    };

    // --- 1. CORE STATE ---
    const CHUNK_SIZE = 64 * 1024;
    let myPeerId = generateId();
    let conn = null;
    let transferQueue = [];
    let isSending = false;
    let fileRegistry = {}; // Stores Blobs/URLs

    // --- 2. PEERJS SETUP ---
    const peer = new Peer(myPeerId, {
        debug: 0,
        secure: true,
        config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] }
    });

    peer.on('open', (id) => {
        myPeerId = id;
        document.getElementById('my-id').value = id;
        updateStatus('online', 'Ready');
        log(`ID Assigned: ${id}`, 'success');
        renderHistory();
    });

    peer.on('connection', (c) => {
        conn = c;
        log(`Incoming connection from ${c.peer}...`);
        setupConn();
    });

    peer.on('error', (err) => {
        if(err.type === 'unavailable-id') {
            myPeerId = generateId();
            peer.reconnect();
        } else {
            log(`Error: ${err.type}`, 'error');
            resetUI();
        }
    });

    // --- 3. CONNECTION LOGIC ---
    function connect(id = null) {
        const dest = id || document.getElementById('partner-id').value.trim().toUpperCase();
        if(!dest) return log("Please enter a Partner ID", 'error');
        if(dest === myPeerId) return log("Cannot connect to self", 'error');

        document.getElementById('btn-connect').disabled = true;
        document.getElementById('btn-connect').innerText = "Connecting...";
        log(`Connecting to ${dest}...`);

        conn = peer.connect(dest, { reliable: true });
        setupConn();
    }

    function setupConn() {
        conn.on('open', () => {
            log(`Connection established with ${conn.peer}`, 'success');
            updateStatus('online', 'Connected');
            
            document.getElementById('panel-connect').classList.add('hidden');
            document.getElementById('panel-transfer').classList.remove('hidden');
            
            saveHistory(conn.peer);
        });

        conn.on('data', handleData);
        
        conn.on('close', () => {
            log("Connection closed", 'error');
            disconnect();
        });
    }

    function disconnect() {
        if(conn) conn.close();
        conn = null;
        log("Resetting session...");
        
        // Reset UI without reload
        document.getElementById('panel-transfer').classList.add('hidden');
        document.getElementById('panel-connect').classList.remove('hidden');
        document.getElementById('btn-connect').disabled = false;
        document.getElementById('btn-connect').innerText = "Connect";
        document.getElementById('feed-list').innerHTML = ""; // Clear list
        updateStatus('online', 'Ready');
        fileRegistry = {};
    }

    // --- 4. TEXT TRANSFER LOGIC ---
    function sendText() {
        const input = document.getElementById('text-input');
        const text = input.value.trim();
        if(!text) return;
        
        if(!conn || !conn.open) return log("Not connected", 'error');

        // Send
        conn.send({ type: 'text', content: text });
        
        // UI
        createTextUI(text, 'sender');
        input.value = "";
        log("Message sent");
    }

    // --- 5. FILE SENDER LOGIC ---
    document.getElementById('file-input').addEventListener('change', (e) => {
        Array.from(e.target.files).forEach(file => {
            const fid = Math.random().toString(36).substr(2, 9);
            transferQueue.push({ file, id: fid });
            createFileUI(fid, file.name, file.size, 'upload');
            log(`Queued: ${file.name}`);
        });
        processQueue();
    });

    async function processQueue() {
        if(isSending || transferQueue.length === 0) return;
        
        isSending = true;
        const item = transferQueue[0];
        log(`Starting transfer: ${item.file.name}`);
        
        await sendFile(item);
        
        transferQueue.shift();
        isSending = false;
        processQueue();
    }

    function sendFile(item) {
        return new Promise((resolve) => {
            const { file, id } = item;
            
            conn.send({ type: 'head', id, name: file.name, size: file.size, mime: file.type });

            const reader = new FileReader();
            let offset = 0;

            reader.onload = (e) => {
                conn.send({ type: 'chunk', id, data: e.target.result });
                offset += e.target.result.byteLength;
                
                updateProgress(id, offset, file.size);

                if(offset < file.size) {
                    reader.readAsArrayBuffer(file.slice(offset, offset + CHUNK_SIZE));
                } else {
                    conn.send({ type: 'end', id });
                    log(`Sent: ${file.name}`, 'success');
                    markComplete(id, 'Sent');
                    resolve();
                }
            };
            reader.readAsArrayBuffer(file.slice(0, CHUNK_SIZE));
        });
    }

    // --- 6. RECEIVER LOGIC ---
    function handleData(data) {
        // Text
        if(data.type === 'text') {
            log("Received text message", 'success');
            createTextUI(data.content, 'receiver');
            return;
        }

        // Files
        if(data.type === 'head') {
            log(`Receiving: ${data.name}`);
            fileRegistry[data.id] = { meta: data, buffer: [], received: 0 };
            createFileUI(data.id, data.name, data.size, 'download');
        
        } else if(data.type === 'chunk') {
            const f = fileRegistry[data.id];
            if(!f) return;
            f.buffer.push(data.data);
            f.received += data.data.byteLength;
            updateProgress(data.id, f.received, f.meta.size);
        
        } else if(data.type === 'end') {
            const f = fileRegistry[data.id];
            log(`Received: ${f.meta.name}`, 'success');
            
            const blob = new Blob(f.buffer, { type: f.meta.mime });
            f.url = URL.createObjectURL(blob);
            f.buffer = []; 
            
            enableDownload(data.id, f.url, f.meta.name);
        }
    }

    // --- 7. UI MANAGERS ---
    
    // UI: Text Message
    function createTextUI(content, type) {
        const icon = type === 'sender' ? 'You:' : 'Peer:';
        const html = `
            <div class="feed-item text-msg">
                <div class="item-head">
                    <div class="item-meta"><strong>${icon}</strong></div>
                    <button class="btn-action" style="display:block;" onclick="copyText(this, '${btoa(content)}')">Copy</button>
                </div>
                <div class="msg-content">${content}</div>
            </div>`;
        document.getElementById('feed-list').insertAdjacentHTML('afterbegin', html);
    }

    // UI: File
    function createFileUI(id, name, size, type) {
        const icon = type === 'upload' ? 'â¬†' : 'â¬‡';
        const html = `
            <div class="feed-item" id="f-${id}">
                <div class="item-head">
                    <div class="item-name" title="${name}"><strong>${icon}</strong> ${name}</div>
                    <div class="item-meta">${formatSize(size)}</div>
                </div>
                <div class="progress-bar"><div class="progress-fill" style="width: 0%"></div></div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-action primary" id="btn-dl-${id}">Download</button>
                    <button class="btn-action" onclick="dismissItem('f-${id}', '${id}')">Dismiss</button>
                </div>
            </div>`;
        document.getElementById('feed-list').insertAdjacentHTML('afterbegin', html);
    }

    function updateProgress(id, curr, total) {
        const el = document.getElementById(`f-${id}`);
        if(el) el.querySelector('.progress-fill').style.width = (curr/total*100) + "%";
    }

    function markComplete(id, text) {
        const el = document.getElementById(`f-${id}`);
        if(el) {
            el.querySelector('.progress-bar').style.background = '#22c55e';
            el.querySelector('.item-meta').innerText = text;
        }
    }

    function enableDownload(id, url, name) {
        markComplete(id, 'Ready');
        const btn = document.getElementById(`btn-dl-${id}`);
        btn.style.display = 'block';
        btn.onclick = () => {
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
        // Show dismiss too
        btn.nextElementSibling.style.display = 'block';
    }

    function dismissItem(elId, fileId) {
        if(fileId && fileRegistry[fileId] && fileRegistry[fileId].url) {
            URL.revokeObjectURL(fileRegistry[fileId].url);
            delete fileRegistry[fileId];
        }
        document.getElementById(elId).remove();
    }

    // --- 8. HELPERS ---
    function copyText(btn, b64) {
        const text = atob(b64);
        navigator.clipboard.writeText(text);
        const original = btn.innerText;
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = original, 1000);
    }

    function updateStatus(state, msg) {
        const dot = document.getElementById('status-dot');
        const txt = document.getElementById('status-text');
        dot.className = state === 'online' ? 'status-dot online' : 'status-dot';
        txt.innerText = msg;
    }

    function saveHistory(id) {
        let hist = JSON.parse(localStorage.getItem('drop_history') || '[]');
        if(!hist.includes(id)) {
            hist.unshift(id);
            if(hist.length > 5) hist.pop();
            localStorage.setItem('drop_history', JSON.stringify(hist));
            renderHistory();
        }
    }

    function renderHistory() {
        const hist = JSON.parse(localStorage.getItem('drop_history') || '[]');
        const div = document.getElementById('recent-list');
        div.innerHTML = hist.map(id => `<div class="chip" onclick="connect('${id}')">${id}</div>`).join('');
    }

    function clearHistory() {
        localStorage.removeItem('drop_history');
        renderHistory();
        log("History cleared");
    }

    function copyId() {
        document.getElementById('my-id').select();
        document.execCommand('copy');
        log("ID Copied");
    }

    function resetUI() {
        document.getElementById('btn-connect').disabled = false;
        document.getElementById('btn-connect').innerText = "Connect";
    }
</script>
</body>
</html>
