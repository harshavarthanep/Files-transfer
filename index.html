<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityDrop | Zen</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #111;
            --border: #333;
            --primary: #fff;
            --accent: #3b82f6;
            --text-sec: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        body {
            background: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Minimalist Container --- */
        .app-container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 { font-size: 1.2rem; font-weight: 600; letter-spacing: -0.02em; }
        .status-dot { height: 8px; width: 8px; background: #333; border-radius: 50%; display: inline-block; }
        .status-dot.online { background: #22c55e; box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }

        /* --- Input Fields --- */
        .field-group { position: relative; }
        label { font-size: 0.75rem; color: var(--text-sec); text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 8px; }
        
        .input-row {
            display: flex;
            gap: 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 4px;
            transition: border-color 0.2s;
        }
        .input-row:focus-within { border-color: var(--primary); }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            padding: 10px;
            outline: none;
        }

        button.icon-btn {
            background: transparent; border: none; color: var(--text-sec);
            cursor: pointer; padding: 0 10px; font-size: 1.1rem;
            transition: color 0.2s;
        }
        button.icon-btn:hover { color: white; }

        .btn-main {
            width: 100%;
            background: white; color: black;
            border: none; padding: 14px;
            border-radius: 8px; font-weight: 600;
            cursor: pointer; margin-top: 10px;
            transition: opacity 0.2s;
        }
        .btn-main:hover { opacity: 0.9; }
        .btn-main:disabled { background: #333; color: #666; cursor: not-allowed; }

        /* --- History (Recent Peers) --- */
        .history-chips {
            display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px;
        }
        .chip {
            background: var(--surface); border: 1px solid var(--border);
            color: var(--text-sec); padding: 4px 10px; border-radius: 20px;
            font-size: 0.75rem; cursor: pointer; transition: 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }
        .chip:hover { border-color: var(--primary); color: var(--primary); }

        /* --- Transfer Zone --- */
        .drop-zone {
            border: 1px dashed var(--border);
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }
        .drop-zone:hover { border-color: var(--primary); background: rgba(255,255,255,0.05); }
        .drop-zone input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

        /* --- File Queue List --- */
        .file-list {
            margin-top: 20px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .file-item {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--surface); padding: 12px; border-radius: 6px;
            font-size: 0.85rem; border: 1px solid var(--border);
        }
        .file-info { display: flex; flex-direction: column; gap: 4px; overflow: hidden; }
        .file-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .progress-bar-bg { width: 100px; height: 4px; background: #222; border-radius: 2px; overflow: hidden; }
        .progress-bar-fill { height: 100%; width: 0%; background: white; transition: width 0.1s; }
        
        .status-text { font-size: 0.7rem; color: var(--text-sec); }

        .hidden { display: none !important; }
        
        /* Toast */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #222; border: 1px solid #444; color: white;
            padding: 8px 16px; border-radius: 30px; font-size: 0.8rem;
            opacity: 0; pointer-events: none; transition: 0.2s;
            z-index: 99;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(-5px); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
            <div id="status-dot" class="status-dot"></div>
            <h1>InfinityDrop</h1>
        </div>
        <div style="font-size: 0.75rem; color: var(--text-sec);" id="connection-status">Initializing...</div>
    </header>

    <div id="panel-connect">
        <div class="field-group">
            <label>Your ID</label>
            <div class="input-row">
                <input type="text" id="my-id" readonly value="...">
                <button class="icon-btn" onclick="copyId()">Copy</button>
            </div>
        </div>

        <div class="field-group" style="margin-top: 20px;">
            <label>Partner ID</label>
            <div class="input-row">
                <input type="text" id="partner-id" placeholder="Ex: K9-X2">
            </div>
            
            <div class="history-chips" id="recent-peers"></div>
        </div>

        <button class="btn-main" id="btn-connect" onclick="connect()">Connect Peer</button>
    </div>

    <div id="panel-transfer" class="hidden">
        <div class="drop-zone">
            <input type="file" id="file-input" multiple>
            <div style="font-size: 1.5rem; margin-bottom: 10px; opacity: 0.8;">Add Files +</div>
            <div style="font-size: 0.8rem; color: var(--text-sec);">Select multiple files or drag & drop</div>
        </div>

        <div class="file-list" id="file-queue">
            </div>

        <button class="btn-main" onclick="disconnect()" style="background: transparent; border: 1px solid var(--border); color: var(--text-sec);">
            Disconnect
        </button>
    </div>
</div>

<div id="toast" class="toast">Message</div>

<script>
    // --- 0. UTILS ---
    const generateId = () => {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let id = "";
        for(let i=0; i<2; i++) id += chars[Math.floor(Math.random()*chars.length)];
        id += "-";
        for(let i=0; i<2; i++) id += chars[Math.floor(Math.random()*chars.length)];
        return id;
    };

    const formatSize = (bytes) => {
        if(bytes === 0) return '0 B';
        const k = 1024, sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    };

    // --- 1. CONFIG & STATE ---
    // Increased chunk size to 64KB for speed (PeerJS default is usually low)
    const CHUNK_SIZE = 64 * 1024; 
    let myPeerId = generateId();
    
    const peer = new Peer(myPeerId, {
        debug: 1,
        secure: true, // HTTPS support
        config: {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        }
    });

    let conn = null;
    let transferQueue = []; // Array of files to send
    let isSending = false;

    // --- 2. PEER EVENTS ---
    peer.on('open', (id) => {
        myPeerId = id;
        document.getElementById('my-id').value = id;
        updateStatus("online", "Online");
        renderHistory();
    });

    peer.on('connection', (c) => {
        conn = c;
        setupConn();
    });

    peer.on('error', (err) => {
        if(err.type === 'unavailable-id') {
            myPeerId = generateId();
            peer.reconnect();
        } else {
            notify(err.type);
        }
    });

    // --- 3. CONNECTION LOGIC ---
    function connect(id = null) {
        const destId = id || document.getElementById('partner-id').value.trim().toUpperCase();
        if(!destId) return notify("Enter ID");
        if(destId === myPeerId) return notify("Cannot connect to self");

        document.getElementById('btn-connect').innerText = "Connecting...";
        
        conn = peer.connect(destId, { reliable: true });
        setupConn();
    }

    function setupConn() {
        conn.on('open', () => {
            document.getElementById('panel-connect').classList.add('hidden');
            document.getElementById('panel-transfer').classList.remove('hidden');
            updateStatus("online", "Connected");
            saveHistory(conn.peer);
            notify("Connected!");
        });

        conn.on('data', handleData);
        
        conn.on('close', () => {
            notify("Disconnected");
            location.reload();
        });
    }

    function disconnect() {
        if(conn) conn.close();
        location.reload();
    }

    // --- 4. FILE QUEUE LOGIC (SENDER) ---
    document.getElementById('file-input').addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
            const fileId = Date.now() + Math.random();
            transferQueue.push({ file, id: fileId, status: 'queued' });
            addFileToUI(fileId, file.name, file.size, 'sender');
        });
        processQueue();
    });

    async function processQueue() {
        if(isSending || transferQueue.length === 0) return;
        
        const item = transferQueue[0]; // Get first
        isSending = true;
        updateFileStatus(item.id, "Sending...");

        await sendFile(item);
        
        // Remove from queue and recurse
        transferQueue.shift(); 
        isSending = false;
        processQueue();
    }

    async function sendFile(item) {
        return new Promise((resolve) => {
            const { file, id } = item;
            
            // 1. Send Header
            conn.send({ type: 'header', id, name: file.name, size: file.size, mime: file.type });

            const reader = new FileReader();
            let offset = 0;

            reader.onload = (e) => {
                // 2. Send Chunk
                conn.send({ type: 'chunk', id, data: e.target.result });
                offset += e.target.result.byteLength;
                
                // Update UI
                const pct = (offset / file.size) * 100;
                updateFileProgress(id, pct);

                if(offset < file.size) {
                    // Loop directly (Microtask) for max speed
                    const slice = file.slice(offset, offset + CHUNK_SIZE);
                    reader.readAsArrayBuffer(slice);
                } else {
                    // 3. End
                    conn.send({ type: 'end', id });
                    updateFileStatus(id, "Sent");
                    resolve();
                }
            };

            // Start reading
            const slice = file.slice(0, CHUNK_SIZE);
            reader.readAsArrayBuffer(slice);
        });
    }

    // --- 5. RECEIVER LOGIC ---
    let incomingFiles = {}; // Map of id -> { buffer, meta, received }

    function handleData(data) {
        if(data.type === 'header') {
            incomingFiles[data.id] = {
                meta: data,
                buffer: [],
                received: 0
            };
            addFileToUI(data.id, data.name, data.size, 'receiver');
            updateFileStatus(data.id, "Receiving...");
        
        } else if(data.type === 'chunk') {
            const f = incomingFiles[data.id];
            if(!f) return;
            f.buffer.push(data.data);
            f.received += data.data.byteLength;
            
            const pct = (f.received / f.meta.size) * 100;
            updateFileProgress(data.id, pct);
        
        } else if(data.type === 'end') {
            const f = incomingFiles[data.id];
            if(!f) return;
            downloadFile(f);
            updateFileStatus(data.id, "Saved");
            delete incomingFiles[data.id]; // Cleanup memory
        }
    }

    function downloadFile(f) {
        const blob = new Blob(f.buffer, { type: f.meta.mime });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = f.meta.name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // --- 6. UI MANAGERS ---
    function addFileToUI(id, name, size, type) {
        const icon = type === 'sender' ? '⬆' : '⬇';
        const html = `
            <div class="file-item" id="file-${id}">
                <div class="file-info">
                    <div class="file-name" title="${name}"><strong>${icon}</strong> ${name}</div>
                    <div class="status-text">${formatSize(size)} • <span class="status-label">Waiting</span></div>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
        `;
        document.getElementById('file-queue').insertAdjacentHTML('afterbegin', html);
    }

    function updateFileProgress(id, pct) {
        const el = document.getElementById(`file-${id}`);
        if(el) el.querySelector('.progress-bar-fill').style.width = pct + "%";
    }

    function updateFileStatus(id, msg) {
        const el = document.getElementById(`file-${id}`);
        if(el) el.querySelector('.status-label').innerText = msg;
    }

    function updateStatus(state, msg) {
        const dot = document.getElementById('status-dot');
        const txt = document.getElementById('connection-status');
        dot.className = state === 'online' ? 'status-dot online' : 'status-dot';
        txt.innerText = msg;
    }

    // --- 7. HISTORY & HELPERS ---
    function saveHistory(id) {
        let hist = JSON.parse(localStorage.getItem('drop_history') || '[]');
        hist = hist.filter(h => h !== id);
        hist.unshift(id);
        if(hist.length > 4) hist.pop();
        localStorage.setItem('drop_history', JSON.stringify(hist));
    }

    function renderHistory() {
        const hist = JSON.parse(localStorage.getItem('drop_history') || '[]');
        const container = document.getElementById('recent-peers');
        container.innerHTML = hist.map(id => `<div class="chip" onclick="connect('${id}')">${id}</div>`).join('');
    }

    function copyId() {
        const el = document.getElementById('my-id');
        el.select();
        document.execCommand('copy');
        notify("Copied!");
    }

    function notify(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
</html>
