<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityDrop v3 | Ultra-Robust</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --success: #238636;
            --error: #da3633;
        }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body {
            background: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 1rem;
        }

        .container {
            width: 100%; max-width: 500px;
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: var(--accent); margin: 0 0 0.5rem 0; text-align: center; }
        .subtitle { text-align: center; color: #8b949e; font-size: 0.9rem; margin-bottom: 1.5rem; }

        .box { background: #0d1117; border: 1px solid var(--border); padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        
        label { display: block; font-size: 0.8rem; color: #8b949e; margin-bottom: 0.5rem; text-transform: uppercase; }
        
        .row { display: flex; gap: 0.5rem; }
        input {
            width: 100%; background: #010409; border: 1px solid var(--border);
            color: var(--text); padding: 10px; border-radius: 6px; font-family: monospace;
        }
        
        button {
            background: #21262d; color: var(--accent); border: 1px solid var(--border);
            padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;
        }
        button.primary { background: var(--accent); color: #000; border: none; width: 100%; }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .log-box {
            font-family: monospace; font-size: 0.75rem; color: #8b949e;
            height: 100px; overflow-y: auto; background: #010409;
            padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border);
            margin-top: 1rem;
        }

        .progress-bar {
            height: 8px; background: #30363d; border-radius: 4px; overflow: hidden; margin-top: 1rem; display: none;
        }
        .progress-fill { height: 100%; width: 0%; background: var(--success); transition: width 0.2s; }

        .hidden { display: none; }
        .success-text { color: var(--success); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>InfinityDrop v3</h1>
    <div class="subtitle">UDP Mode • Multi-STUN • Auto-Retry</div>

    <div id="setup-panel">
        <div class="box">
            <label>1. Your ID</label>
            <div class="row">
                <input type="text" id="my-id" readonly value="Generating..." onclick="this.select()">
                <button onclick="copyId()">Copy</button>
            </div>
        </div>

        <div class="box">
            <label>2. Partner ID</label>
            <input type="text" id="partner-id" placeholder="Paste ID here...">
            <button id="btn-connect" class="primary" style="margin-top: 10px;" onclick="connect()">Connect to Partner</button>
        </div>
    </div>

    <div id="transfer-panel" class="hidden">
        <div class="box" style="text-align: center; border-color: var(--accent);">
            <h3 class="success-text">Connected!</h3>
            <p style="font-size: 0.9rem; margin-bottom: 1rem;">Select a file to send instantly.</p>
            <input type="file" id="file-input">
        </div>

        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div id="status-text" style="text-align: center; margin-top: 0.5rem; font-size: 0.8rem;"></div>
        
        <button onclick="location.reload()" style="width: 100%; margin-top: 1rem;">Disconnect / New File</button>
    </div>

    <div class="log-box" id="log"></div>
</div>

<script>
    // --- ROBUST CONFIGURATION ---
    // We use a large list of free STUN servers to maximize chance of connection
    const iceServers = [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' },
        { urls: 'stun:stun3.l.google.com:19302' },
        { urls: 'stun:stun4.l.google.com:19302' },
        { urls: 'stun:stun.services.mozilla.com' }
    ];

    const peer = new Peer({
        debug: 1,
        secure: true,
        config: { iceServers: iceServers, sdpSemantics: 'unified-plan' }
    });

    let conn = null;

    // --- LOGGING UTILS ---
    function log(msg) {
        const d = new Date().toLocaleTimeString();
        const el = document.getElementById('log');
        el.innerHTML += `<div>[${d}] ${msg}</div>`;
        el.scrollTop = el.scrollHeight;
    }

    // --- 1. INITIALIZATION ---
    peer.on('open', (id) => {
        document.getElementById('my-id').value = id;
        log(`ID Assigned: ${id}`);
        log("Ready to connect.");
    });

    peer.on('error', (err) => {
        log(`ERROR: ${err.type}`);
        if(err.type === 'peer-unavailable') log("Partner ID not found. Check spelling.");
        document.getElementById('btn-connect').disabled = false;
        document.getElementById('btn-connect').innerText = "Connect";
    });

    peer.on('connection', (c) => {
        log("Incoming connection...");
        handleConnection(c);
    });

    // --- 2. CONNECT LOGIC ---
    function connect() {
        const destId = document.getElementById('partner-id').value.trim();
        if(!destId) return alert("Enter Partner ID");
        if(destId === document.getElementById('my-id').value) return alert("Cannot connect to self!");

        document.getElementById('btn-connect').disabled = true;
        document.getElementById('btn-connect').innerText = "Connecting...";
        log(`Attempting to connect to ${destId}...`);

        // KEY FIX: Removed 'reliable: true' (it causes timeouts). 
        // We use standard UDP which is faster and more likely to punch through firewalls.
        conn = peer.connect(destId, {
            reliable: false,
            serialization: 'json'
        });

        handleConnection(conn);
    }

    function handleConnection(c) {
        conn = c;

        conn.on('open', () => {
            log("Connection ESTABLISHED!");
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('transfer-panel').classList.remove('hidden');
        });

        conn.on('data', (data) => handleData(data));
        
        conn.on('close', () => {
            log("Connection Closed.");
            alert("Connection Lost");
            location.reload();
        });

        conn.on('error', (err) => log(`Conn Error: ${err}`));
    }

    // --- 3. FILE TRANSFER (CHUNKED) ---
    const CHUNK_SIZE = 1024 * 10; // 10KB chunks (Safe for UDP)
    let incomingBuffer = [];
    let incomingSize = 0;
    let incomingMeta = null;

    document.getElementById('file-input').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        sendFile(file);
    });

    async function sendFile(file) {
        log(`Sending ${file.name} (${file.size} bytes)...`);
        document.getElementById('progress-bar').style.display = 'block';
        
        // Send Metadata
        conn.send({ type: 'meta', name: file.name, size: file.size, mime: file.type });

        // Send Data
        const reader = new FileReader();
        let offset = 0;

        reader.onload = (e) => {
            conn.send({ type: 'chunk', data: e.target.result });
            offset += e.target.result.byteLength;
            updateProgress(offset, file.size);

            if(offset < file.size) {
                // Determine next chunk
                const nextSlice = file.slice(offset, offset + CHUNK_SIZE);
                // Tiny delay to prevent network congestion (UDP flood)
                setTimeout(() => reader.readAsArrayBuffer(nextSlice), 10); 
            } else {
                log("File sent completely!");
                document.getElementById('status-text').innerText = "Sent Successfully!";
            }
        };

        reader.readAsArrayBuffer(file.slice(0, CHUNK_SIZE));
    }

    function handleData(data) {
        if(data.type === 'meta') {
            incomingMeta = data;
            incomingBuffer = [];
            incomingSize = 0;
            log(`Receiving ${data.name}...`);
            document.getElementById('progress-bar').style.display = 'block';
        } else if(data.type === 'chunk') {
            incomingBuffer.push(data.data);
            incomingSize += data.data.byteLength;
            updateProgress(incomingSize, incomingMeta.size);

            if(incomingSize >= incomingMeta.size) {
                log("File received! Downloading...");
                downloadFile();
            }
        }
    }

    function downloadFile() {
        const blob = new Blob(incomingBuffer, { type: incomingMeta.mime });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = incomingMeta.name;
        document.body.appendChild(a);
        a.click();
        log("Download started.");
        document.getElementById('status-text').innerText = "File Saved!";
    }

    function updateProgress(curr, total) {
        const pct = Math.floor((curr/total)*100);
        document.getElementById('progress-fill').style.width = pct + "%";
        document.getElementById('status-text').innerText = `${pct}%`;
    }

    function copyId() {
        const el = document.getElementById('my-id');
        el.select();
        document.execCommand('copy');
        log("ID copied.");
    }

    log("Initializing PeerJS...");
</script>
</body>
</html>
