<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityDrop | Secure P2P File Transfer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        h1 { text-align: center; margin-bottom: 0.5rem; font-weight: 700; letter-spacing: -0.5px; }
        .subtitle { text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem; }

        .section { margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .id-box {
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            font-family: monospace;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-copy { background: rgba(255,255,255,0.1); color: white; }
        .btn-copy:hover { background: rgba(255,255,255,0.2); }

        .btn-primary { 
            background: var(--primary); 
            color: white; 
            width: 100%; 
            padding: 12px;
            margin-top: 10px;
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:disabled { background: #475569; cursor: not-allowed; transform: none; }

        .file-drop-area {
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .file-drop-area:hover, .file-drop-area.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .file-drop-area input {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            background: #334155;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }
        .status-badge.connected { background: rgba(34, 197, 94, 0.2); color: var(--success); }

        .progress-container { margin-top: 15px; display: none; }
        .progress-bar {
            height: 6px;
            background: #334155;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }
        .transfer-info { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; }

        .hidden { display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>

    <div class="container">
        <h1>InfinityDrop</h1>
        <div class="subtitle">Direct P2P File Transfer. No limits. No compression.</div>

        <div style="text-align: center;">
            <span id="connection-status" class="status-badge">Initializing ID...</span>
        </div>

        <div class="section">
            <label>1. Your Connection ID</label>
            <div class="id-box">
                <input type="text" id="my-id" readonly value="...">
                <button class="btn-copy" onclick="copyId()">Copy</button>
            </div>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 8px;">Share this ID with the person you want to connect with.</p>
        </div>

        <div class="section">
            <label>2. Connect to Partner</label>
            <div class="id-box">
                <input type="text" id="dest-id" placeholder="Paste partner's ID here">
            </div>
            <button id="btn-connect" class="btn-primary" onclick="connectToPeer()">Connect</button>
        </div>

        <div id="file-section" class="section" style="opacity: 0.5; pointer-events: none;">
            <label>3. Send File</label>
            <div class="file-drop-area" id="drop-area">
                <input type="file" id="file-input">
                <div style="font-size: 2rem; margin-bottom: 10px;">ðŸ“‚</div>
                <div id="file-label">Click or Drag file here</div>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="transfer-info">
                    <span id="transfer-status">Sending...</span>
                    <span id="transfer-percent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Message</div>

    <script>
        // --- CONFIGURATION ---
        // We use PeerJS free cloud server for signaling. 
        // Data goes Peer-to-Peer (WebRTC), not through the server.
        const peer = new Peer(null, {
            debug: 2
        });

        let conn = null;
        let myId = "";

        // UI Elements
        const elMyId = document.getElementById('my-id');
        const elStatus = document.getElementById('connection-status');
        const elFileSection = document.getElementById('file-section');
        const elBtnConnect = document.getElementById('btn-connect');
        const elFileInput = document.getElementById('file-input');
        const elProgress = document.getElementById('progress-container');
        const elProgressFill = document.getElementById('progress-fill');
        const elTransferStatus = document.getElementById('transfer-status');
        const elTransferPercent = document.getElementById('transfer-percent');

        // --- PEERJS EVENTS ---

        // 1. When this node gets an ID from the server
        peer.on('open', (id) => {
            myId = id;
            elMyId.value = id;
            elStatus.innerText = "Ready to Connect";
        });

        // 2. When someone connects to us (We are the Receiver, usually)
        peer.on('connection', (c) => {
            conn = c;
            setupConnection();
        });

        // 3. Handle Errors
        peer.on('error', (err) => {
            console.error(err);
            showToast("Error: " + err.type);
        });

        // --- FUNCTIONS ---

        function connectToPeer() {
            const destId = document.getElementById('dest-id').value.trim();
            if(!destId) return showToast("Please enter an ID");
            if(destId === myId) return showToast("Cannot connect to yourself");

            elBtnConnect.innerText = "Connecting...";
            elBtnConnect.disabled = true;

            conn = peer.connect(destId);
            
            // If connection takes too long
            setTimeout(() => {
                if(!conn.open) {
                    elBtnConnect.innerText = "Connect";
                    elBtnConnect.disabled = false;
                }
            }, 5000);

            setupConnection();
        }

        function setupConnection() {
            conn.on('open', () => {
                elStatus.innerText = "Connected Securely";
                elStatus.classList.add('connected');
                elFileSection.style.opacity = "1";
                elFileSection.style.pointerEvents = "all";
                elBtnConnect.innerText = "Connected";
                elBtnConnect.disabled = true; // Lock connection
                showToast("Connection Established!");
            });

            conn.on('data', (data) => {
                handleIncomingData(data);
            });

            conn.on('close', () => {
                elStatus.innerText = "Disconnected";
                elStatus.classList.remove('connected');
                elFileSection.style.opacity = "0.5";
                elFileSection.style.pointerEvents = "none";
                elBtnConnect.disabled = false;
                elBtnConnect.innerText = "Connect";
                conn = null;
            });
        }

        // --- FILE HANDLING ---
        
        // Data format: 
        // Header: { type: 'header', name: 'filename.ext', size: 1024, mime: 'image/png' }
        // Chunk:  { type: 'chunk', data: ArrayBuffer }
        
        const CHUNK_SIZE = 16 * 1024; // 16KB chunks for safe transfer
        let receivedChunks = [];
        let receivedSize = 0;
        let currentFileMeta = null;

        elFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            if (!conn || !conn.open) return showToast("Not connected to a partner");

            document.getElementById('file-label').innerText = file.name;
            sendFile(file);
        });

        function sendFile(file) {
            // 1. Send Metadata
            conn.send({
                type: 'header',
                name: file.name,
                size: file.size,
                mime: file.type
            });

            elProgress.style.display = 'block';
            elTransferStatus.innerText = "Sending...";
            
            // 2. Read and Send Chunks
            let offset = 0;
            const reader = new FileReader();

            reader.onload = (e) => {
                conn.send({
                    type: 'chunk',
                    data: e.target.result // ArrayBuffer
                });

                offset += e.target.result.byteLength;
                updateProgress(offset, file.size);

                if (offset < file.size) {
                    readNextChunk();
                } else {
                    elTransferStatus.innerText = "Sent Successfully!";
                    showToast("File Sent!");
                }
            };

            const readNextChunk = () => {
                const slice = file.slice(offset, offset + CHUNK_SIZE);
                reader.readAsArrayBuffer(slice);
            };

            readNextChunk();
        }

        function handleIncomingData(data) {
            if (data.type === 'header') {
                // Start new file
                currentFileMeta = data;
                receivedChunks = [];
                receivedSize = 0;
                elProgress.style.display = 'block';
                elTransferStatus.innerText = "Receiving: " + data.name;
                document.getElementById('file-label').innerText = "Receiving " + data.name;
            } 
            else if (data.type === 'chunk') {
                receivedChunks.push(data.data);
                receivedSize += data.data.byteLength;
                
                updateProgress(receivedSize, currentFileMeta.size);

                // Check if complete
                if (receivedSize === currentFileMeta.size) {
                    saveFile();
                }
            }
        }

        function saveFile() {
            const blob = new Blob(receivedChunks, { type: currentFileMeta.mime });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFileMeta.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            elTransferStatus.innerText = "Download Started!";
            showToast("File Received!");
            
            // Reset buffers
            receivedChunks = [];
            receivedSize = 0;
        }

        function updateProgress(current, total) {
            const percent = Math.floor((current / total) * 100);
            elProgressFill.style.width = percent + "%";
            elTransferPercent.innerText = percent + "%";
        }

        // --- UTILS ---
        function copyId() {
            const copyText = document.getElementById("my-id");
            copyText.select();
            document.execCommand("copy");
            showToast("ID Copied to Clipboard");
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        // Drag and drop visuals
        const dropArea = document.getElementById('drop-area');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false);
        });
        
        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if(files.length > 0) {
                elFileInput.files = files;
                elFileInput.dispatchEvent(new Event('change'));
            }
        });

    </script>
</body>
</html>
